{% block body %}

  <style>

  <div class="warp" style="display:none;" onselectstart="return false;">

    <div class="topicList opinion tzDefList">

  <script id="tmpl_topic" type="text/html">

    <div class="topicCon">
     <div class="titleWrap c11">

      <div class="titleDetail allowCopy"><%= topic['title'] %></div>
      <div class="personImgDate row pr"> 
       <div class="perImg pr"><img src="<%= topic['avatar'] %>" class="bImg brBig" width="25" height="25" /></div>

       <div class="col titleBottomWrap pr">
        <div class="nameWrap">
         <span class="userNick f14"><%= topic['author'] %> </span>
         <span class="time f12" style="display:none;"><%= topic['f_created_time'] %></span>
        </div>

        <div class="private">私有</div>
       </div>
      </div>

     </div>

     <div class="detailCon c11 allowCopy">
      <div class="dCon f17">
        <%== topic['content'].replace(/\n/g, '<br>') %>
      </div>
      <div class="threadPic pr">

      <% for (var i in topic['picture_urls']) { %>
        <span> <img class="dImg" data-src="<%= topic['picture_urls'][i]['origin'] %>"/> </span>
      <% } %>

      </div>

      <div class="operation oh"> 
       <span class="replyShare db c9 fr f13">
        <a href="javascript:;" class="threadReply c9" tid="3569" onclick=""><i class="iconReply f18 cf"></i><span id="rCount">2</span></a>
       </span> 
      </div> 
     </div> 

     <div class="topicBar"> 
      <div class="topicTit"> 
       <a href="javascript:;" class="threadReply">添加看法<i class="iconReply f18 cf"></i></a> 
      </div> 
     </div>

    </div> 

    <div id="hotLabelBox" class="hotLabel tzDefLabel" style="display: none">
     <div class="leftSideIcon"></div>
     <img data-src="<%= topic['avatar'] %>" class="brBig pr db"/>
     <span>题主预置</span>
    </div> 

  </script>

  <script id="tmpl_reply" type="text/html">
      <%
      if (typeof(replyList) == 'undefined') {
          var replyList = data_list;
      }
      if (typeof(tmplType) == 'undefined') {
          var tmplType = 'all';
      }
      %>

      <% for (var i in replyList) { %>

      <% if (!isDOMExist('p_' + replyList[i].tid + '_' + replyList[i].pid) && ((tmplType==='default' && replyList[i].is_lz) || (tmplType!='default' && !replyList[i].is_lz))) { %>
      <li class="opinionList" id="p_<%=replyList[i].tid%>_<%=replyList[i].pid%>_0" uId="<%=replyList[i].author_uid%>" author="<%= replyList[i].author %>">

          <%if (!replyList[i].is_lz) { %>
              <img src="<%=getWinParams('IMG_LOADING');%>" data-src="<%=replyList[i].avatar%>" class="sImg brBig pa db" width="20" height="20">
          <% } %>

          <a class="voteCount <% if (replyList[i].is_voted) { %>voted<%  } %> vote" href="javascript:;" pId="<%= replyList[i].pid %>" data-num="<%= replyList[i].vote_num %>"><% if (replyList[i].vote_num) { %> <%= replyList[i].vote_num %> <%  } else { %>0<%  } %></a>

          <div class="opinionWrap" data-link="/opinion?tid=<%=replyList[i].tid%>&pid=<%=replyList[i].pid%>" >
              <%if (replyList[i].picture_urls.length > 0) { %>
                  <div class="imgGallary">
                      <img src="<%=getWinParams('IMG_LOADING');%>" data-src="<%= replyList[i].picture_urls[0]['thumb'] %>" >
                      <%if (replyList[i].picture_urls.length > 1) { %>
                          <div class="picCount"><%= replyList[i].picture_urls.length %>图</div>
                      <% } %>
                  </div>
              <% } %>

              <div class="textContainer">
              <%if (!replyList[i].is_lz) { %>
                  <h3 class="text">
                      <%= replyList[i].author %>
                  </h3>
              <% } %>

                  <div class="listContent ">
                      <%== replyList[i].content %>
                  </div>
              </div>

              <%if (false && !replyList[i].is_lz) { %>
                  <div class="info">
                      <div>
                          <span>
                              <span class="time"><%= replyList[i].f_created_time %></span>
                          </span>
                      </div>
                      <div class="flRight">
                      </div>
                  </div>
              <% } %>

          </div>

      </li>
    <% } %>
    <% } %>
  </script>

  <script id="tmpl_replyForm" type="text/html">
    <div class="popLayer pSpace brNone" style="width:100%">
    <form method="post" id="replyForm">
        {% raw xsrf_form_html() %}
        <input type="hidden" name="tid" value="<%= data.tId %>">
        <div class="sendRCon">
            <textarea id="content" name="content" cols="" rows="" class="sInput f15" placeholder="写下你的看法..."></textarea>
        </div>
        <div class="sendNav">
            <ul>
                <li style="padding-left:10px;">
                    <%if (!data.isLZ) { %>
                        <label class="f13 fl">
                         <input type="checkbox" name="isanon" value="1">
                         匿名
                        </label>
                    <% } %>
                </li>
                <li class="pr uploadPicBox" style="display:none;">
                    <a data-id='1' href="javascript:;" class="operatIcon iconSendImg db f21 c9 cf pr" style="z-index:1;"></a>
                    <input type="file" class="pa" style="height:100%;width:100%;left:0;top:0;z-index:200;opacity:0;filter:alpha(opacity=0);-ms-filter:'alpha(opacity=0)';" id="fistUploadFile" accept="image/*" single="" />
                </li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li><a id="cBtn" href="javascript:;" class="cancelNewBtn brSmall f13 db fr c3 close">取消</a></li>
                <li><a id="comBtn" href="javascript:;" class="sendBtn brSmall f13 db c2">发送</a>
                </li>
            </ul>
        </div>
        <div class="operatingBox">
            <div class="operatList tipLayer" style="display:none;margin:0;border:0;">
            </div>
            <div class="operatList photoTipsBox" style="height:auto;background-color:#efefef;border-top:1px solid #e2e2e2;">
                <div class="photoList">
                    <ul>
                        <li class="on" id="addPic">
                        <input type="file" class="on needsclick" style="z-index:200;opacity:0;filter:alpha(opacity=0);-ms-filter:'alpha(opacity=0)';" id="uploadFile" accept="image/*" single>
                        </li>
                    </ul>
                    <p class="textTip f12">还可上传<span id="onlyUploadNum">8</span>张照片呦~</p>
                </div>
            </div>

        </div>
    </form>
    </div>
  </script>

{% end %}
