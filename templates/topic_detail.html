{% extends "base.html" %}


{% block header %}

  <title>龙门客栈</title>

{% end %}


{% block body %}

  <style>
   #wrap>div{-webkit-transform:translateZ(0);}/*注意这里*/
  </style>

  <div class="warp" style="display:none;" onselectstart="return false;"> 

   <div class="detailBox">

    <div class="topicList proposal tzDefList">
     <ul id="hotReplyList">
     </ul> 
    </div> 

    <div id="allLabelBox" class="hotLabel" style=""> 
     <div class="leftSideIcon all"></div><span>全部看法</span>
     <!--
     <span class="sortCon fr db"><a href="javascript:;" class="db c6 f12 evtReplySort"><i class="iconReverse cf mr5 f16"></i>倒序排列</a></span> 
     -->
    </div>

    <div class="topicList proposal"> 
     <ul id="allReplyList" style="height: auto;"> 
     </ul>
    </div>

   </div>

   <div class="loading" id="showAll" style="display:none;">
    已显示全部
   </div> 
   <div class="loading" id="showAllReply" style="display:none;">
    点击查看全部回复
   </div> 

   <div id="loadNextPos"></div> 

  </div>

  <script id="tmpl_topic" type="text/html">

    <div class="topicCon">
     <div class="titleWrap c11">

      <div class="titleDetail allowCopy"><%= topic['title'] %></div>
      <div class="personImgDate row pr"> 
       <div class="perImg pr"><img src="<%= topic['avatar'] %>" class="bImg brBig" width="25" height="25" alt="avatar" /></div>

       <div class="col titleBottomWrap pr">
        <div class="nameWrap">
         <span class="userNick f14"><%= topic['author'] %> </span>
         <span class="time f12"><%= topic['hCreatedTime'] %></span>
        </div>

        <div class="private">私有</div>
       </div>
      </div>

     </div>

     <div class="detailCon c11 allowCopy">
      <div class="dCon f17">
        <%== topic['content'].replace(/\n/g, '<br>') %>
      </div>
      <div class="threadPic pr">

      <% for (var i in topic['picUrls']) { %>
        <span> <img class="dImg" data-src="<%= topic['picUrls'][i] %>"/> </span>
      <% } %>

      </div>

      <div class="operation oh"> 
       <span class="replyShare db c9 fr f13">
        <a href="javascript:;" class="threadReply c9" tid="3569" onclick=""><i class="iconReply f18 cf"></i><span id="rCount">2</span></a>
       </span> 
      </div> 
     </div> 

     <div id="similarTopicBox" style="">
      <div class="similarTopic"> 
       <div class="similarTopicCon evtTopicCon" data-link="/264151824/t/3346"> 
        <p>小编提示：每个人都可以发表多次看法，但只有一次投票机会哦，可以取消之前的投票重新选择！</p> 
       </div> 
       <div class="similarTopicTit"> 
        <a href="javascript:;" class="threadReply">添加看法<i class="iconReply f18 cf"></i></a> 
       </div> 
      </div>
     </div> 

    </div> 

    <div id="hotLabelBox" class="hotLabel tzDefLabel" style="display: none">
     <div class="leftSideIcon"></div>
     <img data-src="<%= topic['avatar'] %>" class="brBig pr db"/>
     <span>题主预置</span>
    </div> 

  </script>

  <script id="tmpl_reply" type="text/html">
      <%
      if (typeof(replyList) == 'undefined') {
      var replyList = dataList;
      }
      if (typeof(tmplType) == 'undefined') {
          var tmplType = 'all';
      }
      %>

      <% for (var i in replyList) { %>

      <% if (!isDOMExist('p_' + replyList[i].tId + '_' + replyList[i].pId) && ((tmplType==='hot' && replyList[i].hotReply) || (tmplType!='hot' && !replyList[i].hotReply))) { %>
      <li class="proposalList" id="p_<%=replyList[i].tId%>_<%=replyList[i].pId%>_0" uId="<%=replyList[i].authorUid%>" author="<%= replyList[i].author %>">

          <%if (!replyList[i].hotReply) { %>
              <a href="/profile/<%=replyList[i].authorUid%>"> <img src="<%=getWinParams('IMG_LOADING');%>" data-src="<%=replyList[i].avatar%>" class="sImg brBig pa db" width="20" height="20"></a>
          <% } %>

          <a class="voteCount <% if (replyList[i].voted) { %>voted<%  } %> like" href="javascript:;" pId="<%= replyList[i].pId %>"><% if (replyList[i].voteNum) { %>22<%= replyList[i].voteNum %> <%  } else { %>0<%  } %></a>

          <div class="proposalWrap" data-link="/proposal?tid=<%=replyList[i].tId%>&pid=<%=replyList[i].pId%>" >
              <%if (replyList[i].picUrls.length > 0) { %>
                  <div class="imgGallary">
                      <img src="<%=getWinParams('IMG_LOADING');%>" data-src="<%= replyList[i].picUrls[0]['thumb'] %>" alt="">
                      <%if (replyList[i].picUrls.length > 1) { %>
                          <div class="picCount"><%= replyList[i].picUrls.length %>图</div>
                      <% } %>
                  </div>
              <% } %>

              <div class="textContainer">
              <%if (!replyList[i].hotReply) { %>
                  <h3 class="nick">
                      <%= replyList[i].author %>
                  </h3>
              <% } %>

                  <div class="listContent ">
                      <%== replyList[i].content %>
                  </div>
              </div>

              <%if (!replyList[i].hotReply && false) { %>
                  <div class="info">
                      <div>
                          <span>
                              <span class="time"><%= replyList[i].hCreatedTime %></span>
                          </span>
                      </div>
                      <div class="flRight">
                      </div>
                  </div>
              <% } %>

          </div>

      </li>
    <% } %>
    <% } %>
  </script>

  <script id="tmpl_replyForm" type="text/html">
    <div class="popLayer pSpace brNone" style="width:100%">
    <form method="post" id="replyForm">
        <input type="hidden" name="CSRFToken" value="2ffef155">
        <input type="hidden" name="tid" value="<%= data.tId %>">
        <div class="sendRCon">
            <textarea id="content" name="content" cols="" rows="" class="sInput f13" placeholder="回两句吧..."></textarea>
        </div>
        <div class="sendNav">
            <ul>
                <li>
                    <a data-id='0' href="javascript:;" class="operatIcon iconExpression f21 db c9 cf"></a>
                </li>
                <li class="pr uploadPicBox">
                    <a data-id='1' href="javascript:;" class="operatIcon iconSendImg db f21 c9 cf pr" style="z-index:1;"></a>
                    <input type="file" class="pa" style="height:100%;width:100%;left:0;top:0;z-index:200;opacity:0;filter:alpha(opacity=0);-ms-filter:'alpha(opacity=0)';" id="fistUploadFile" accept="image/*" single="" />
                </li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li><a id="cBtn" href="javascript:;" class="cancelNewBtn brSmall f13 db fr c3 close">取消</a></li>
                <li><a id="comBtn" href="javascript:;" class="sendBtn brSmall f13 db c2">发送</a>
                </li>
            </ul>
        </div>
        <div class="operatingBox">
            <div class="operatList tipLayer" style="display:none;margin:0;border:0;">
            </div>
            <div class="operatList photoTipsBox" style="display:none;height:213px;background-color:#efefef;border-top:1px solid #e2e2e2;">
                <div class="photoList">
                    <ul>
                        <li class="on" id="addPic">
                        <input type="file" class="on needsclick" style="z-index:200;opacity:0;filter:alpha(opacity=0);-ms-filter:'alpha(opacity=0)';" id="uploadFile" accept="image/*" single>
                        </li>
                    </ul>
                    <p class="textTip f12">还可上传<span id="onlyUploadNum">8</span>张照片呦~</p>
                </div>
            </div>

        </div>
    </form>
    </div>
  </script>

{% end %}
