{% extends "base.html" %}


{% block header %}

  <title>发表话题</title> 

{% end %}


{% block body %}

  <div class="warp"> 
   <form method="post" action="/api/v1/topics" id="newthread">
    {% raw xsrf_form_html() %}

    <div class="sendInfo wot pr" style="display:none;">
     <span class="locationCon address f13 c1" closestatus="2">问题：</span> 
    </div>

    <div class="sendTit pr">
     <span class="tagTopic db pa" style="width:50px;display:none;"></span> 
     <textarea id="title" name="title" cols="" rows="" class="sInput f15" placeholder="写下你的话题"></textarea> 
    </div>

    <div class="sendCon pr"> 
     <span class="tagTopic db pa" style="width:50px;display:none;"></span> 
     <textarea id="content" name="content" cols="" rows="" class="sInput f15" placeholder="添加话题说明（可选）"></textarea> 
    </div> 

    <div class="sendInfo wot pr">
     <label class="f13" >
      <input type="checkbox" name="isprivate" value="1">
       私有
     </label>
     <span class="form-split">&nbsp;</span>
     <label class="f13" >
      <input type="checkbox" name="isanon" value="1">
      匿名
     </label>
    </div>

    <div class="sendNav">
     <ul>
      <li class="pr">
        <a data-id="1" href="javascript:;" class="operatIcon iconSendImg db f21 c9 cf pr" style="z-index:1;"></a>
        <input type="file" class="pa" style="height:100%;width:100%;left:0;top:0;z-index:200;opacity:0;filter:alpha(opacity=0);-ms-filter:'alpha(opacity=0)';" id="fistUploadFile" accept="image/*" single="" />
      </li>
      <li>&nbsp;</li>
      <li>&nbsp;</li>
      <li>&nbsp;</li>
      <li>&nbsp;</li>
      <li>&nbsp;</li>
      <li>
       <a href="javascript:;" class="sendBtn brSmall f13 db c2" id="submitButton">发送</a> 
      </li>
     </ul>
    </div>

    <div class="photoList" style="display:none;background-color:#fafafa;"> 
     <ul> 
      <li class="on" id="addPic"> <input type="file" class="on needsclick" style="z-index:200;opacity:0;filter:alpha(opacity=0);-ms-filter:'alpha(opacity=0)';" id="uploadFile" accept="image/*" single="" /> </li> 
     </ul> 
     <p class="textTip f12">还可上传<span id="onlyUploadNum">8</span>张照片呦~</p> 
    </div> 

    <div class="operatingBox"> 
     <div class="operatList tipLayer" style="display:none;margin:0;border:0;"> 

      <div class="expreBox" style="display:none;" id="expreBox"> 
       <div class="expressionTab pr"> 
        <div class="expressionMenu" style="position: relative;"> 
         <a href="javascript:;" class="on" id="emo0" title="默认">默认</a>
        </div>
        <a href="javascript:;" class="eR db iconArrowR cf pa c9" style="display:none;"></a>
       </div>
       <div class="expreList" id="expreList"> 
        <ul class="expreCon expreConNew" id="exp_emo0" style="position: relative;"> 
        </ul>
       </div>
       <p class="pNumCon" id="exp_emo0_page"> <a href="javascript:;" class=" on  pNum db"></a> <a href="javascript:;" class=" pNum db"></a> <a href="javascript:;" class=" pNum db"></a> <a href="javascript:;" class=" pNum db"></a> <a href="javascript:;" class=" pNum db"></a> </p> 
      </div>
     </div>
     <div class="operatList photoTipsBox" style="padding:23px 15px 15px;height:40px;display:none;"> 
     </div>
     <div class="operatList tagBox" style="display:none;"> 
     </div>
    </div>
   </form>
  </div>

{% end %}

{% block footer %}

  <script type="text/javascript">
      var shareUrl = 'http://m.wsq.qq.com/264151824?_wv=1&filterType=&source=custom',
      shareTitle = '分享自#你怎么看#',

      shareImgUrl = 'http://shp.qlogo.cn/gqclogo/0/264151824/200?max-age=2592000&amp;t=1426579479';
  </script> 

  <script data-main="{{ static_url('js/new.js') }}" src="{{ static_url('js/vendor/require.js') }}"></script>

{% end %}
