{% extends "base.html" %}

{% block html_style %}
<html style="background-color: #f3f3f3;">
{% end %}

{% block header %}

  <title>帮助中心</title>

  <style type="text/css">
    .person .pTitle {
      padding: 0;
      font-size: 16px;
      line-height: 50px;
      color: #000;
    }

    .person .listWrap {
      padding: 0 15px;
    }
  </style>

{% end %}

{% block body_style %}
 <body class="person" style="zoom: 1;">
{% end %}

{% block body %}

  <style>
   #wrap>div{-webkit-transform:translateZ(0);}
  </style>

  <div class="warp">

   <div class="listWrap pr borderBtm1" style="margin-top:25px;">

    <div class="pWrap pr">
     <a href="/help#what"><h1 class="pTitle pr borderBtm1" data-link="/help_list">投票Hub 是什么？</h1></a>
    </div>

    <div class="pWrap pr">
     <a href="/help#how"><h1 class="pTitle pr borderBtm1" data-link="/help_list">投票Hub 的正确打开方式是什么？</h1></a>
    </div>

    <div class="pWrap pr">
     <a href="/help#rule"><h1 class="pTitle pr borderBtm1" data-link="/help_list">发表和回复内容有哪些规范？</h1></a>
    </div>

    <div class="pWrap pr">
     <a href="/help#copyright"><h1 class="pTitle pr borderBtm1" data-link="/help_list">创作内容的版权归属谁？</h1></a>
    </div>

    <div class="pWrap pr">
     <a href="/help#public_edit"><h1 class="pTitle pr" data-link="/help_list">如何参与公共编辑？</h1></a>
    </div>

   </div>

  </div>

{% end %}


{% block footer %}

  <div id="goTop" class="floatLayer br db" style="display: none;">
   <a href="javascript:;" class="upBtn cf db"></a>
  </div>

{% end %}
