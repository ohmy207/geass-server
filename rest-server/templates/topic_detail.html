{% extends "base.html" %}


{% block header %}

  <title>你怎么看</title>

{% end %}


{% block body %}

  <style>
   #wrap>div{-webkit-transform:translateZ(0);}/*注意这里*/
  </style>

  <div class="warp" style="display:none;" onselectstart="return false;"> 

   <div class="detailBox">

    <div class="conBottomWrap">
     <span class="replyShare db c9 fl f13">
      <a href="javascript:;" class="threadReply c9" tid="3569" onclick=""><i class="iconReply f18 cf"></i><span id="rCount">2</span></a>
     </span>

     <a id="" href="javascript:;" class="followBtn f14 c2 fr">关注</a>
    </div>

    <div id="hotLabelBox" class="hotLabel">
     <div class="leftSideIcon"></div><span>选项</span>
    </div>

    <div class="topicList proposal proposaList">
     <ul id="hotReplyList">
     </ul>

     <div class="topicTit">
      <a href="javascript:;" data-link="">更多选项<i class="iconReply f18 cf"></i></a>
     </div>
    </div>

    <div id="emptyProposals" class="emptyList">还没有选项哦！</div>

    <div id="allLabelBox" class="hotLabel" style=""> 
     <div class="leftSideIcon all"></div><span>全部看法</span>
    </div>

    <div id="opinionList" class="topicList opinion">
     <ul id="allReplyList" style="height: auto;"> 
     </ul>
    </div>

   </div>

   <div class="loading" id="showAll" style="display:none;">
    已显示全部
   </div> 
   <div class="loading" id="showAllReply" style="display:none;">
    点击查看全部回复
   </div> 

   <div id="loadNextPos"></div> 

  </div>

  <script id="tmpl_topic" type="text/html">

    <div class="topicCon topic">
     <div class="titleWrap c11">

      <div class="titleDetail allowCopy"><%= topic['title'] %></div>

     </div>

     <div class="detailCon c11 allowCopy">
      <div class="dCon f15">
        <%== topic['content'].replace(/\n/g, '<br>') %>
      </div>
      <div class="threadPic pr">

      <% for (var i in topic['picture_urls']) { %>
        <span> <img class="dImg" data-src="<%= topic['picture_urls'][i]['origin'] %>"/> </span>
      <% } %>

      </div>

      <div class="operation oh" style="display:none;">
       <span class="replyShare db c9 fr f13">
        <a href="javascript:;" class="threadReply c9" tid="3569" onclick=""><i class="iconReply f18 cf"></i><span id="rCount">2</span></a>
       </span> 
      </div> 
     </div> 

    </div> 

  </script>

  <script id="tmpl_proposals" type="text/html">
      <%
      if (typeof(replyList) == 'undefined') {
          var replyList = data_list;
      }
      %>

      <% for (var i in replyList) { %>

      <% if (!isDOMExist('p_' + replyList[i].tid + '_' + replyList[i].pid)) { %>
      <li id="p_<%=replyList[i].tid%>_<%=replyList[i].pid%>_0" uId="<%=replyList[i].author_uid%>" author="<%= replyList[i].author %>">

          <a class="voteCount <% if (replyList[i].is_voted) { %>voted<%  } %> vote" href="javascript:;" pId="<%= replyList[i].pid %>" data-num="<%= replyList[i].vote_num %>"><% if (replyList[i].vote_num) { %> <%= replyList[i].vote_num %> <%  } else { %>0<%  } %></a>

          <div class="proposalWrap" data-link="/opinion?tid=<%=replyList[i].tid%>&pid=<%=replyList[i].pid%>" >
              <%if (replyList[i].picture_urls.length > 0) { %>
                  <div class="imgGallary">
                      <img src="<%=getWinParams('IMG_LOADING');%>" data-src="<%= replyList[i].picture_urls[0]['thumb'] %>" >
                      <%if (replyList[i].picture_urls.length > 1) { %>
                          <div class="picCount"><%= replyList[i].picture_urls.length %>图</div>
                      <% } %>
                  </div>
              <% } %>

              <div class="<%if (replyList[i].picture_urls.length > 0) { %>imgContainer<% } else{ %>textContainer<% } %>">
                  <div class="listContent ">
                      <%== replyList[i].content %>
                  </div>
              </div>

              <%
                   var vote_percent = vote_total_num ==0 ? 0 : replyList[i].vote_num / vote_total_num * 100;
                   vote_percent = vote_percent.toFixed(2);
              %>
              <div class="opWrap">
                  <div class="opoutbar fl">
                      <div class="opbar" style="background-color: <%= color_list[i] %>;width: <%= vote_percent %>%;"></div>
                  </div>
                  <div class="oppi f14" style="color: <%= color_list[i] %>;"><%= vote_percent %>%</div>
              </div>

          </div>

      </li>

    <% } %>
    <% } %>

  </script>

  <script id="tmpl_opinions" type="text/html">
      <%
      if (typeof(replyList) == 'undefined') {
          var replyList = data_list;
      }
      %>

      <% for (var i in replyList) { %>

      <% if (!isDOMExist('p_' + replyList[i].tid + '_' + replyList[i].oid)) { %>
      <li id="p_<%=replyList[i].tid%>_<%=replyList[i].oid%>_0" uId="<%=replyList[i].author_uid%>" author="<%= replyList[i].author %>">

          <img src="<%=getWinParams('IMG_LOADING');%>" data-src="<%=replyList[i].avatar%>" class="sImg brBig pa db" width="20" height="20">

          <a class="approveCount" href="javascript:;" oId="<%= replyList[i].oid %>"><% if (replyList[i].approve_num) { %> <%= replyList[i].approve_num %> <%  } else { %>0<%  } %></a>

          <div class="opinionWrap" data-link="/opinion?tid=<%=replyList[i].tid%>&oid=<%=replyList[i].oid%>" >
              <%if (replyList[i].picture_urls.length > 0) { %>
                  <div class="imgGallary">
                      <img src="<%=getWinParams('IMG_LOADING');%>" data-src="<%= replyList[i].picture_urls[0]['thumb'] %>" >
                      <%if (replyList[i].picture_urls.length > 1) { %>
                          <div class="picCount"><%= replyList[i].picture_urls.length %>图</div>
                      <% } %>
                  </div>
              <% } %>

              <div class="textContainer">
                  <h3 class="text">
                      <%= replyList[i].author %>
                  </h3>

                  <div class="listContent ">
                      <%== replyList[i].content %>
                  </div>
              </div>

              <%if (false) { %>
                  <div class="info">
                      <div>
                          <span>
                              <span class="time"><%= replyList[i].f_created_time %></span>
                          </span>
                      </div>
                      <div class="flRight">
                      </div>
                  </div>
              <% } %>

          </div>

      </li>
    <% } %>
    <% } %>
  </script>

  <script id="tmpl_replyForm" type="text/html">
    <div class="popLayer pSpace brNone" style="width:100%">
    <form method="post" id="replyForm">
        {% raw xsrf_form_html() %}
        <input type="hidden" name="tid" value="<%= data.tId %>">
        <div class="sendRCon">
            <textarea id="content" name="content" cols="" rows="" class="sInput f15" placeholder="写下你的看法..."></textarea>
        </div>

        <div class="sendInfo wot pr">
            <%if (!data.isLZ) { %>
                <label class="f13 fl">
                 <input type="checkbox" name="isanon" value="1">
                 匿名
                </label>
            <% } %>
        </div>

        <div class="sendNav">
            <ul>
                <li class="pr uploadPicBox">
                    <a data-id='1' href="javascript:;" class="operatIcon iconSendImg db f21 c9 cf pr" style="z-index:1;"></a>
                    <input type="file" class="pa" style="height:100%;width:100%;left:0;top:0;z-index:200;opacity:0;filter:alpha(opacity=0);-ms-filter:'alpha(opacity=0)';" id="fistUploadFile" accept="image/*" single="" />
                </li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li><a id="cBtn" href="javascript:;" class="cancelNewBtn brSmall f13 db fr c3 close">取消</a></li>
                <li><a id="comBtn" href="javascript:;" class="sendBtn brSmall f13 db c2">发送</a>
                </li>
            </ul>
        </div>
        <div class="operatingBox">
            <div class="operatList tipLayer" style="display:none;margin:0;border:0;">
            </div>
            <div class="operatList photoTipsBox" style="display:none;height:auto;background-color:#efefef;border-top:1px solid #e2e2e2;">
                <div class="photoList">
                    <ul>
                        <li class="on" id="addPic">
                        <input type="file" class="on needsclick" style="z-index:200;opacity:0;filter:alpha(opacity=0);-ms-filter:'alpha(opacity=0)';" id="uploadFile" accept="image/*" single>
                        </li>
                    </ul>
                    <p class="textTip f12">还可上传<span id="onlyUploadNum">8</span>张照片呦~</p>
                </div>
            </div>

        </div>
    </form>
    </div>
  </script>

{% end %}

{% end %}
