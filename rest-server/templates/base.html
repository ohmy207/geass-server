<!DOCTYPE html>
{% block html_style %}
<html>
{% end %}
 <!--
 <head time="1426816892">
 -->
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta charset="utf-8" /> 
  <link rel="dns-prefetch" href="http://static.geass.me/" /> 
  <link rel="dns-prefetch" href="http://img1.geass.me/" /> 
  <link rel="dns-prefetch" href="http://img2.geass.me/" /> 
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no" /> 
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="baidu-tc-cerfication" content="5f496895eb9bff9ec4db4512a7e4e95c" /> 
  <meta name="description" content="投票Hub，一个开放的网络投票社区。" /> 
  <meta name="keywords" content="" /> 

  <link rel="shortcut icon" href="{{ static_url('favicon.ico') }}" /> 

  {% block style %}

    <link rel="stylesheet" href="{{ static_url('css/style.min.css') }}"/>

  {% end %}

  {% block header %}

    <title>投票Hub</title>

  {% end %}

  {% block script %}

  <!--debug-->
  <script type="text/javascript">
      document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
          WeixinJSBridge.call('hideToolbar');
          WeixinJSBridge.call('showOptionMenu');
      });

      var isRegistered = ("{{ state['is_authorized'] }}" === "1"),
          registerURL = "{% raw state['authorize_url'] %}";
  </script>

  {% end %}

 </head>

{% block body_style %}
 <body class="" style="zoom: 1;">
{% end %}

  {% block body %}{% end %}

  {% block jweixin %}
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

  <script>
    {% set sign_package = state['sign_package'] %}
    wx.config({
      debug: false,
      appId: "{{ sign_package['appId'] }}",
      timestamp: {{ sign_package['timestamp'] }},
      nonceStr: "{{ sign_package['nonceStr'] }}",
      signature: "{{ sign_package['signature'] }}",
      jsApiList: [
        'onMenuShareTimeline',
        'onMenuShareAppMessage',
        'onMenuShareQQ',
        'onMenuShareWeibo',
        'onMenuShareQZone',
        'previewImage',
        'hideMenuItems',
        'showMenuItems',
      ]
    });

    wx.ready(function(){
        wx.showMenuItems({
            menuList: [
                'menuItem:profile',
                'menuItem:addContact',
            ]
        });
    });
  </script>
  {% end %}

  {% block footer %}{% end %}

  {% block analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-70496440-1', 'auto');
    ga('send', 'pageview');

  </script>
  {% end %}

 </body>
</html>
